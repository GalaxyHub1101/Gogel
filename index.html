<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="G.png">
    <title>Gogel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh; /* Ensure body takes at least the full viewport height */
    }

    nav {
        background-color: #333;
        color: white;
        padding: 1.5vw; /* Use viewport width for padding */
        width: 100%;
        box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1); /* Scale shadows */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        font-size: 16px; /* Base font size */
    }

    .logo {
        font-size: 2vw; /* Scale logo font size */
        font-weight: bold;
    }

    .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .nav-links li {
        margin-left: 2vw; /* Scale link spacing */
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1vw; /* Scale link font size */
    }

    .search-container {
        background-color: #fff;
        padding: 3vw; /* Scale padding */
        border-radius: 1vw; /* Scale border radius */
        box-shadow: 0 0.2vw 0.5vw rgba(0, 0, 0, 0.1); /* Scale shadow */
        text-align: center;
        width: 90%; /* Use percentage for width */
        max-width: 600px; /* Keep a maximum width on larger screens */
        margin-top: 3vw; /* Scale top margin */
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 2vw; /* Scale bottom margin */
        font-size: 2.5vw; /* Scale heading font size */
    }

    #search-input {
        padding: 1.5vw 2.5vw; /* Scale padding */
        border: 0.1vw solid #ccc; /* Scale border */
        border-radius: 2.5vw; /* Scale border radius */
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2vw; /* Scale font size */
        box-sizing: border-box;
        margin-bottom: 1.8vw; /* Scale bottom margin */
    }

    button {
        padding: 1.5vw 3vw; /* Scale padding */
        background-color: #38ada9; /* DuckDuckGo color */
        color: white;
        border: none;
        border-radius: 2.5vw; /* Scale border radius */
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2vw; /* Scale font size */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2b8a84;
    }

    /* Recent Searches Styles */
    #recent-searches-container {
        background-color: #fff;
        padding: 2vw; /* Scale padding */
        border-radius: 1vw; /* Scale border radius */
        box-shadow: 0 0.2vw 0.4vw rgba(0, 0, 0, 0.1); /* Scale shadow */
        width: 90%; /* Use percentage for width */
        max-width: 600px; /* Keep a maximum width */
        margin-top: 2vw; /* Scale top margin */
        text-align: left;
        font-size: 16px; /* Base font size */
    }

    #recent-searches-container h2 {
        color: #2c3e50;
        margin-top: 0;
        margin-bottom: 1.2vw; /* Scale bottom margin */
        font-size: 1.5vw; /* Scale heading font size */
    }

    #recent-searches-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #recent-searches-list li {
        padding: 1vw 0; /* Scale padding */
        border-bottom: 0.05vw solid #eee; /* Scale border */
        font-size: 1.1vw; /* Scale font size */
    }

    #recent-searches-list li:last-child {
        border-bottom: none;
    }

    #recent-searches-list li a {
        text-decoration: none;
        color: #337ab7;
    }

    #recent-searches-list li a:hover {
        text-decoration: underline;
    }

    .clear-history-button {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 0.5vw; /* Scale border radius */
        padding: 0.8vw 1.5vw; /* Scale padding */
        font-size: 1vw; /* Scale font size */
        cursor: pointer;
        margin-top: 1.2vw; /* Scale top margin */
        transition: background-color 0.3s ease;
    }

    .clear-history-button:hover {
        background-color: #d32f2f;
    }

    /* Mobile Menu Styles */
    .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 2vw; /* Scale icon size */
    }

    .bar {
        width: 3vw; /* Scale bar width */
        height: 0.4vw; /* Scale bar height */
        background-color: white;
        margin: 0.6vw 0; /* Scale margin */
        display: block;
    }

    .nav-links.mobile-active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 6vw; /* Adjust based on nav height */
        left: 0;
        background-color: #333;
        width: 100%;
        text-align: center;
        box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.2); /* Scale shadow */
        z-index: 10;
    }

    .nav-links.mobile-active li {
        margin: 1.5vw 0; /* Scale margin */
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
        nav {
            padding: 3vw;
            font-size: 18px; /* Adjust base font size for mobile */
        }

        .logo {
            font-size: 4vw;
        }

        .nav-links {
            display: none;
        }

        .nav-links a {
            font-size: 3vw;
        }

        .menu-toggle {
            display: block;
        }

        .search-container {
            padding: 5vw;
            border-radius: 2vw;
            margin-top: 5vw;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 4vw;
        }

        #search-input {
            padding: 3vw 5vw;
            border-radius: 5vw;
            font-size: 3.5vw;
            margin-bottom: 3.5vw;
        }

        button {
            padding: 3vw 6vw;
            border-radius: 5vw;
            font-size: 3.5vw;
        }

        #recent-searches-container {
            padding: 4vw;
            border-radius: 2vw;
            margin-top: 4vw;
            font-size: 18px; /* Adjust base font size for mobile */
        }

        #recent-searches-container h2 {
            font-size: 4vw;
            margin-bottom: 2.5vw;
        }

        #recent-searches-list li {
            padding: 2vw 0;
            font-size: 3vw;
            border-bottom: 0.1vw solid #eee;
        }

        .clear-history-button {
            border-radius: 1vw;
            padding: 1.5vw 3vw;
            font-size: 2.5vw;
            margin-top: 2vw;
        }
    }
</style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Gogel</div>
            <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Gogel</a></li>
                <li><a href="shortcuts.html">Shortcuts</a></li>
                <li><a href="chefgel.html">Chefgel</a></li>
                <li><a href="https://Galaxyhub1101.github.io/Gogel/Quranel/PG-2.html">Quranel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <h1>Search</h1>
            <input type="text" id="search-input" placeholder="Enter your search term or website...">
            <button onclick="performSearch()">Search</button>
        </section>

        <section id="recent-searches-container">
            <h2>Recent Searches</h2>
            <ul id="recent-searches-list">
                </ul>
            <button class="clear-history-button">Clear History</button>
        </section>
    </main>

    <footer>
        </footer>

    <script>
        const searchInput = document.getElementById('search-input');
        const recentSearchesContainer = document.getElementById('recent-searches-container');
        const recentSearchesList = document.getElementById('recent-searches-list');
        const clearHistoryButton = document.querySelector('.clear-history-button');

        let recentSearches = localStorage.getItem('recentSearches');
        recentSearches = recentSearches ? JSON.parse(recentSearches) : [];

        function displayRecentSearches() {
            recentSearchesList.innerHTML = '';
            if (recentSearches.length > 0) {
                recentSearches.forEach(search => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://duckduckgo.com/?q=${encodeURIComponent(search)}`;
                    link.textContent = search;
                    listItem.appendChild(link);
                    recentSearchesList.appendChild(listItem);
                });
                recentSearchesContainer.style.display = 'block';
            } else {
                recentSearchesContainer.style.display = 'none';
            }
        }

        function updateRecentSearches(searchTerm) {
            if (!recentSearches.includes(searchTerm)) {
                recentSearches.unshift(searchTerm);
                if (recentSearches.length > 5) { // Limit to 5 recent searches
                    recentSearches.pop();
                }
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                displayRecentSearches();
            }
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim();

            if (searchTerm) {
                updateRecentSearches(searchTerm);
                if (searchTerm.endsWith('.com') || searchTerm.endsWith('.co.uk')) {
                    let url = searchTerm;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'http://' + url;
                    }
                    window.location.href = url;
                } else {
                    const duckduckgoUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(searchTerm);
                    window.location.href = duckduckgoUrl;
                }
            } else {
                alert('Please enter a search term or website address.');
            }
        }

        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        clearHistoryButton.addEventListener('click', () => {
            recentSearches = [];
            localStorage.removeItem('recentSearches');
            displayRecentSearches();
        });

        // JavaScript for Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-active');
            const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
            menuToggle.setAttribute('aria-expanded', !expanded);
        });

        // Initial display of recent searches
        displayRecentSearches();
    </script>

</body>
</html>
