<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="G.png">
  <title>Gogel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
  body {
   font-family: 'Montserrat', sans-serif;
   margin: 0;
   background-color: #f4f4f4;
   color: #333;
  }

  nav {
   background-color: #333;
   color: white;
   padding: 1em;
   display: flex;
   justify-content: space-between;
   align-items: center;
  }

  .logo {
   font-size: 1.5em;
   font-weight: bold;
  }

  .menu-toggle {
   display: none; /* Hidden by default on desktop */
   cursor: pointer;
   font-size: 1.5em;
  }

  .bar {
   width: 25px;
   height: 3px;
   background-color: white;
   margin: 5px 0;
   display: block;
  }

  .nav-links {
   display: flex;
   list-style: none;
   margin: 0;
   padding: 0;
  }

  .nav-links li {
   margin-left: 1.5em;
  }

  .nav-links a {
   color: white;
   text-decoration: none;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
   .menu-toggle {
    display: block; /* Show hamburger icon on mobile */
   }

   .nav-links {
    display: none; /* Hide links by default on mobile */
    flex-direction: column;
    position: absolute;
    top: 60px; /* Adjust based on nav height */
    left: 0;
    background-color: #333;
    width: 100%;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 10; /* Ensure it's on top */
   }

   .nav-links.active {
    display: flex; /* Show links when active class is added */
   }

   .nav-links li {
    margin: 1em 0;
   }
  }
  </style>
 </head>
 <body>

  <nav>
   <div class="logo">Shortcuts</div>
   <div class="menu-toggle">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
   </div>
   <ul class="nav-links">
    <li><a href="index.html">Back</a></li>
    <li><a href="chefgel.html">Chefgel</a></li>
    <li><a href="https://Galaxyhub1101.github.io.Gogel/Quranel/PG-2.html">Quranel</a></li>
   </ul>
  </nav>

  <script>
   const menuToggle = document.querySelector('.menu-toggle');
   const navLinks = document.querySelector('.nav-links');

   menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
   });
  </script>

 </body>
 </html>
